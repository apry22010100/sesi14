<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JQuery 02</title>
</head>
<body>

    <h3>MTK</h3>
    <div>
        <button type="button" id="cmd1">Hitung Luas Persegi</button>
        <button type="button" id="cmd2">Hitung Luas Segitiga</button>
    </div>

    <div class="LuasPersegi">
        <div>
            Nilai Panjang
            <input type="number" id="PJ">
        </div>
    <div>
        Nilai Lebar
        <input type="number" id="LB">
    </div>

    <div>
        <button type="button" id="cHitungPP">Hitung Luas</button>
    </div>
    </div>
    <div class="LuasSegitiga">
        <div>
           Nilai Alas
            <input type="number" id="AL">
        </div>
        <div>
            Nilai Tinggi
            <input type="number" id="TG">
        </div>

        <div>
            <button type="button" id="cHitungPP">Hitung Luas</button>
        </div>
    </div>
    <div class="hasil"></div>


    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".LuasPersegi ").hide();
            $(".LuasSegitiga").hide();
            $("h3").html("Hitung Luas");

            $("#cmd1").click(function(){
                $("h3").html("Hitung Luas Persegi ");
                $(".LuasSegitiga").hide(1000);
                $(".LuasPersegi").show(1000);
                $(".hasil").html("");

                
            });
                
            $("#cmd2").click(function(){
                $("h3").html("Hitung Luas Segitiga");
                
                $(".LuasPersegi").hide(1000);
                $(".LuasSegitiga").show(1000);
                $(".hasil").html("");

            });

            $("#HitungPP").click(function(){
                //get data
                let P = $("#PJ").val();
                let L = $("#LB").val();
                //proses
                let LU = P*L;
                //output
                let tx = "Hitung Luas Persegi dengan nila panjang "+p;
                tx += " dan lebar "+L+" adalah:<br>";
                tx += "Luas = Panjang X Lebar<br>";
                tx += "= "+p+" X "+L;
                tx += "= "+ LU;
                $(".hasil").html(tx);

            });


        });
    </script>
    
</body>
</html>
